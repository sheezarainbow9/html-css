<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkbox e Radio Button em HTML</title>
    </head>

    <body>
        <h1>Exemplo de formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Gênero</legend>
                <!-- Para que selecione somente 1 por vez, deixe os botões com o mesmo nome-->
                <!-- checked: já deixa um campo marcado; no radio button não é permitido mais de 1 checked -->
                <input type="radio" name="gen" id="igen-m" value="M"><label for="igen-m">Masculino</label><br>
                <input type="radio" name="gen" id="igen-f" value="F" checked><label for="igen-f">Feminino</label>
            </fieldset>
            <fieldset>
                <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
                <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

    </body>

</html>
