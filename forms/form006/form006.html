<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elementos color, range e file em HTML</title>
    </head>

    <body>
        <h1>Exemplo de formulário</h1>
        <form action="cadastro.php" method="POST" autocomplete="on">
            <!-- value: pré define algum valor, estado inicial -->
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="inivel">Nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
            </p>
            <p>
            <!-- No envio de arquivos, use o POST no method -->
                <label for="ifoto">Foto de Perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

    </body>

</html>
