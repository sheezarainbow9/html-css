<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário 1 - label, get, post</title>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>

    <body>
        <h1>Meu primeiro formulário</h1>
        <!-- action: enviar dados do form -->
        <!-- label: relacionar caixa(objeto) com seu input -->
        <!-- GET: usar com dados não sensíveis; só permite enviar 3000 bytes-->
        <!-- GET: usar com dados sensíveis, fotos, mais de 3000 bytes, envios de arquivos-->
        <form action="cadastro.php" method="POST" autocomplete="off">
            <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>
            <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
            <p><input type="submit" value="Enviar"></p>
        </form>
    </body>

</html>
