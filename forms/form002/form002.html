<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Caixas de texto e senha</title>
    </head>

    <body>
        <h1>Teste de Formulário</h1>
        <!-- Dado sensível -> use POST -->
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iusu">Usuário: </label>
                <!-- required -> preenchimento obrigatório -->
                <!-- min/maxlength -> quantidade obrigatória de caracteres -->
                <!-- size -> tamanho da caixa, mas aceita mais caracteres mesmo assim -->
                <!-- placeholder -> 'dica' do que digitar ao usuário -->
                <!-- autocomplete -> autocompleta dado já digitado pelo usuário -->
                
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="8"
                    placeholder="nome do usuário" autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8"
                    placeholder="mínimo 8 letras" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>

</html>
