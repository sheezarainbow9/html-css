<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select, datalist e textarea em HTML</title>
    </head>

    <body>
        <h1>Exemplo de formulário</h1>
        <!-- Use o POST no method!  -->
        <form action="cadastro.php" method="POST" autocomplete="on">
            <p>
                <label for="iest">Estado: </label>
                <select name="estado" id="iest">
                    <!-- optgroup: agrupa as opções em lista -->
                    <!-- deixe vazio e selected para a legenda de escolher aparecer -->
                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP" selected>São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="MA>">Maranhão</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profissão: </label>
                <!-- datalist: agrupa em lista as opções mas permite digitar caso não tenha nenhuma  -->
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administração</option>
                    <option value="CONT">Contabilista</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            <p>
                <label for="imsg">Mensagem: </label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>

</html>
