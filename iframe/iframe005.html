<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adicionando conteúdos - iframe</title>
    </head>

    <body>
        <h1>Conteúdos dentro de iframes</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, minus. Placeat non rerum culpa sequi
            corporis commodi provident sed velit, quos iure magnam possimus voluptas illo, odit architecto est nobis?
        </p>
        <h2>Vídeos</h2>
        <!--O Vimeo já cria automático ao colar-->
        <div style="padding:56.25% 0 0 0;position:relative;"><iframe
                src="https://player.vimeo.com/video/514851853?h=3389c2eda3&byline=0&portrait=0"
                style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div>
        <script src="https://player.vimeo.com/api/player.js"></script>
        <!--O Google Maps já cria automático ao colar-->
        <!--Podemos incorporar ainda mapas do Waze, Google Docs, Youtube...-->
        <h2>Mapas do Google</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.7305016176447!2d-34.89329988664777!3d-8.026699194219946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab1844eb7f0f7d%3A0x8deb85f1f3da346!2sJos%C3%A9%20do%20Rego%20Maciel%20Stadium!5e0!3m2!1sen!2sbr!4v1673961464976!5m2!1sen!2sbr"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </body>

</html>
